---
layout: default
---
{% if page.image %}
<header class="post-header with-bg" style="background-image:linear-gradient(transparent, rgba(0,0,0,.5)), url({{ page.image }})">
{% else %}
<header class="post-header">
{% endif %}
  <div class="wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
</header>

<div class="page-content">
  <div class="wrapper">
    <div class="post">

      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </div>
</div>
